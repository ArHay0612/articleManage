
server:
    port: 8081

spring:

    datasource:
        url: jdbc:mysql://localhost:3306/article_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        database: mysql
        show-sql: true
    devtools:
        restart:
            enabled: true
            additional-paths: src/main/java
            exclude: WEB-INF/**
    freemarker:
        cache: false